<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/desktop.css">
</head>

<body>
    <div class="desktop">
        <div class="icon">
            <img src="assets/documents.png">
            <div class="icon-name">Faisal Akhtar</div>
        </div>
        <div class="icon">
            <img src="assets/computer.png">
            <div class="icon-name">My Computer</div>
        </div>
        <div class="icon">
            <img src="assets/network.png">
            <div class="icon-name">My Network</div>
        </div>
        <div class="icon note-pad">
            <img src="assets/notepad.png">
            <div class="icon-name">ReadME.txt</div>
        </div>
        <div class="icon recycle-bin">
            <img src="assets/recycle.png">
            <div class="icon-name">Recycle Bin</div>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div><img src="assets/notepad.png"> ReadME.txt</div>
            <div class="controls">
                <button class="cls"></button>
                <button class="max"></button>
                <button class="min"></button>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>Format</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <textarea>Hello World!</textarea>
    </div>

    <div class="taskbar">
        <!-- Start Button -->
        <div class="start-button"><img src="assets/logo.svg"> start</div>
        <!-- <div class="start-img"></div> -->

        <!-- Open Tabs -->
        <div class="open-tab" onclick="window.open('https://faisalakhtar.github.io/')"><img src="assets/chrome.png"> My Portfolio</div>
        <div class="open-tab" onclick="window.open('https://github.com/faisalAkhtar/')"><img src="assets/chrome.png"> Github</div>
        <div class="open-tab" onclick="window.open('https://www.instagram.com/faisallakhtarr/')"><img src="assets/chrome.png"> Instagram</div>
        <div class="open-tab readme active"><img src="assets/notepad.png"> ReadME.txt</div>

        <!-- System Tray -->
        <div class="time">11:20 PM</div>
    </div>

    <script src="assets/desktop.js"></script>
</body>
</html>

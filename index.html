<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        @font-face {
            font-family: "segoe-ui";
            src: url('segoe-ui.ttf')
        }
        @font-face {
            font-family: "arial-black";
            src: url('arial-black.ttf')
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 18px;
            font-family: 'segoe-ui', serif;
            margin: 0;
            background-color: black;
            color: #EFEFEF;
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .centred {
            /* width: 25%; */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .logo {
            width: 380px;
            height: 300px;
            line-height: 1;
        }
        .logo .ms {
            font-size: 150%;
        }
        .logo .ms sup {
            font-size: 40%;
            font-weight: bold;
        }
        .logo .win {
            font-size: 400%;
            font-weight: bold;
            float: left;
            margin-right: 10px;
            margin-top: -10px;
        }
        .logo .xp {
            font-size: 300%;
            font-weight: bold;
            color: #FF3300;
            float: left;
            margin-top: -20px;
        }
        .logo img {
            width: 66.67%;
            display: block;
            margin: 0 auto -30px;
        }
        .loader {
            position: relative;
            margin: 5% 15%;
            width: 66.67%;
            max-height: 20px;
            height: 2vh;
            padding: 3px 2px;
            border: 1px solid #EFEFEF;
            border-radius: 0.5vh;
            overflow: hidden;
        }
        .loader span {
            display: block;
            float: left;
            margin: 0 1px 3px;
            height: calc(2vh - 6px);
            max-height: 12px;
            width: 8px;
            background-color: #708CF1;
            background: linear-gradient(#708CF1 0%,#708CF1 40%,#2838C7 70%,#2838C7 100%);
        }
        .title {
            font-family: 'arial-black', serif;
            position: absolute;
            bottom: 12.5%;
            right: 7.5%;
            font-weight: bold;
            font-style: italic;
        }
        .copy {
            position: absolute;
            bottom: 12.5%;
            left: 7.5%;
        }
    </style>
</head>

<body>
    <div class="centred">
        <div class="logo">
            <img src="logo.svg">
            <!-- <span>™</span> -->
            <div class="ms">Microsoft<sup>®</sup></div>
            <div class="win">Windows</div>
            <div class="xp">xp</div>
        </div>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="copy">Copyright &copy; Microsoft Corporation</div>
    <div class="title">Microsoft</div>

    <script>
        let x = 1;
        let int = setInterval( ()=> {
            if(x==document.querySelector(".loader").offsetWidth) x = 0
            x += 1
            document.querySelectorAll(".loader span")[0].style.marginLeft = x + "px"
        }, 10);

        // setTimeout( ()=>{ clearInterval(int) }, 5000)
    </script>
</body>
</html>
